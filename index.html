<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_work_3</title>
</head>

<body>
    <script>
        'use strict';

        let name = prompt('Укажите своё имя', "");
        let age = prompt('Укажите свой возраст', "");
        let approve = confirm('Алкоголь употребляем?', "");

        if (approve) {

            if (age > 40) {

                alert(name + ' Не злоупотребляйте');

            } else if (age < 18) {

                alert(name + ' Ты что?! Маме расскажу!');

            } else if (age >= 18 && age <= 40) {

                alert(name + ' Только водку с пивом не мешай...');

            }

        }

        else {

            alert(name + " Так держать!");

        }

    </script>
</body>

</html>
