        function makeCounter(initialValue, step) {

            let acc = initialValue;

            return {
                next() {
                    return acc += step;
                },
                reset() {
                    acc = initialValue;
                    return acc;
                }
            }

        };

        const fbCounter = makeCounter(0, 1);
        const vkCounter = makeCounter(5, 5);
