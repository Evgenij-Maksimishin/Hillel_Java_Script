<body>
    <script>
        'use strict';

        let max = prompt("Введите число", "3");
        let triangle = "";

        for (let i = 1; i <= max; i++) {

            for (let j = 1; j <= i; j++) {
                triangle += "*";
            }

            triangle += "\n";
        }

        console.log(triangle);

    </script>
</body>
