<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_work_10</title>
</head>

<body>

    <h2>Первый Способ:</h2>
    <div id="listWrap"></div>

    <h2>Второй Способ:</h2>
    <div id="listWrap_Second_Way"></div>


    <div id="tableWrap"></div>

    <script>
        'use strict';

        // Task #1

        // First Way

        const numbers = [1, 2, [1.1, 1.2, 1.3], 3];

        function generateList(array) {

            let tamp = "<ul>";

            array.forEach(function (el) {

                if (Array.isArray) {

                    tamp += "<li>" + generateList(el) + "</li>";

                }

                else {

                    tamp += "<li>" + el + "</li>"

                }
            });

            tamp += "</ul>";


            return tamp;

        }


        document.getElementById('listWrap').innerHTML = generateList(numbers);



        // Task #1 --- Second Way


        const numbers2 = [1, 2, [1.1, 1.2, 1.3], 3];

        function generateList(array) {

            let tamp2 = "<ul>";

            array.forEach(function (el) {

                tamp2 += "<li>";

                if (el.constructor === Array) {

                    tamp2 += generateList(el);

                }

                else {

                    tamp2 += el;

                }

                tamp2 += "</li>";

            });

            tamp2 += "</ul>";


            return tamp2;

        }


        document.getElementById('listWrap_Second_Way').innerHTML = generateList(numbers2);




        // Task #2

        function generateTable() {

            let table = '<table>';

            let num = 1;

            for (let i = 0; i < 10; i++) {


                table += '<tr>';

                for (let j = 0; j < 10; j++) {

                    table += '<td>' + (num++) + '</td>';

                }

                table += '</tr>';

            }

            table += '</table>';;


            return table;
        }

        document.getElementById("tableWrap").innerHTML = generateTable();

    </script>
</body>

</html>
