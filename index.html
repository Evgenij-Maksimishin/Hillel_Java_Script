<!DOCTYPE html>

<body>
    <script>
        'use strict';

        function area(r) {
            let a = Math.PI * r * r;
            return "The area is: " + a;
        }

        console.log(area(50))


        function peri(r) {
            let p = 2 * Math.PI * r;
            return "The perimeter is: " + p;
        }

        console.log(peri(50))


        function average(a, b) {
            let avg = (a + b) / 2;
            return "Average is: " + avg;
        }

        console.log(average(100, 100));


        function calc(a, b, action) {
            let res = 0;

            switch (action) {
                case "/":
                    res = a / b;
                    break;
                case "+":
                    res = a + b;
                    break;
                case "*":
                    res = a * b;
                    break;
                case "-":
                    res = a - b;
                    break;
                default:
                    res = "Operation not known"
            }

            return res;
        }

        console.log(calc(3, 9, "+"));

    </script>
</body>
