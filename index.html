    <script>
        'use strict';

        /// Task 1 

        const $boxes = document.querySelectorAll('.box');

        function getQParamsFromUrl(querySrt) {

            let obj = {};

            querySrt.slice(21).split('&')
                .map(function (el) {
                    return el.split('=');
                })
                .forEach(function (el) {
                    obj[el[0]] = decodeURIComponent(el[1]);
                });

            return obj;

        };


        function printData(obj) {

            let table = '<table style="padding-top:100px";>';

            for (let key in obj) {

                table += '<tr>';

                table += `<td style="border:1px solid green; padding:5px;">${key}</td>`;
                table += `<td style="border:1px solid green; padding:5px;">${obj[key]}</td>`;

                table += '</tr>';
            }

            table += '</table>';

            return table;
        };

        console.log(getQParamsFromUrl(url));
        document.querySelector(".table_wrap").innerHTML = printData(getQParamsFromUrl(url));
