        function getEvenNumbers(n) {
            let count = 0;
            let str = String(n)


            for (let i = 0; i <= str.length; i++) {

                if (str[i] % 2 === 0) {
                    count++
                }

            }
            return count
        }

        function sumAll() {
            var result = 0;

            for (var i = 0; i < arguments.length; i++) {
                result += arguments[i];
            }

            return result;
        }

        console.log(sumAll());
        console.log(sumAll(1));
        console.log(sumAll(1, 2));





        function mathMinMax() {

            let min = arguments[0];
            let max = arguments[1];

            for (let i = 0; i < arguments.length; i++) {

                if (max < arguments[i]) {
                    max = arguments[i];
                } else if (min > arguments[i]) {
                    min = arguments[i];
                }
            }

            let minMax = [min, max];

            return minMax;
        }

        console.log(mathMinMax(1, 2, 3, 4, 5));
        console.log(mathMinMax(3, 4, 8, 5, 7, 2, 3, 0));
