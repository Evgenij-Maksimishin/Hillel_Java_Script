<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_work_13</title>

    <style>
        .container {
            width: 1300px;
            margin: 0 auto;
        }

        [contenteditable="true"] {
            min-height: 30px;
            font-size: 20px;
            line-height: 30px;
            margin-bottom: 30px;
            border: 1px solid;
            width: 500px;
        }

        #button_table {
            text-align: center;
            border: 1px solid;
            padding: 17px;
            width: 94px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .button_box,
        .button_backspace {
            padding: 8px;
            text-align: center;
            border: 1px solid;
            background-color: rgba(0, 0, 255, 0.336);
            color: white;
            margin-left: 5px;
        }

        div,
        select {
            margin-bottom: 15px;
        }

        #form_currency_converter {
            margin-top: 30px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class=box>
            <div class="content" contenteditable="true"></div>
            <button class="button_backspace">Backspace</button>
            <button class="button_box">Clean Out</button>
        </div>
        <div class="myTable"></div>
    </div>



    <form id="form_currency_converter" action="">
        <fieldset>

            <div>
                <input id="buy" name="buy_or_sell" type="radio" value="buy" checked>
                <label for="buy">Buy</label>

                <input id="sell" name="buy_or_sell" type="radio" value="sell">
                <label for="sell">To Sell</label>
            </div>

            <span>From</span>
            <select name="from_currency" id="from_currency">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="UAN">UAN</option>
            </select>

            <span>To</span>
            <select name="to_currency" id="to_currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="UAN" selected>UAN</option>
            </select>

            <div>
                <input id="amount" name="amount" type="number" placeholder="Enter amount">
                <label for="amount">Enter amount</label>

            </div>

            <div>
                <input id="result" name="result" type="number" disabled>
                <label for="result">Result</label>
            </div>

            <div>
                <button id="calculate" type="submit">Calculate</button>
            </div>
        </fieldset>
    </form>




    <script>
        'use strict';

        /// Task 1 

        const $boxes = document.querySelectorAll('.box');

        $boxes.forEach(function (box) {

            box.querySelector('[data-action="plus"]')
                .addEventListener('click', function () {
                    this.closest('.box').querySelector('.box-content').textContent++
                    //this.parentNode.firstElementChild.textContent++
                });

            box.querySelector('[data-action="minus"]')
                .addEventListener('click', function () {
                    this.closest('.box').querySelector('.box-content').textContent--
                    //this.parentNode.firstElementChild.textContent--
                });

        });



        ///Task 2

        const url = 'https://ithillel.ua/?utm_source=%D0%9A%D0%B0%D1%80%D0%BB%20%D1%83%20%D0%9A%D0%BB%D0%B0%D1%80%D1%8B%20%D1%83%D0%BA%D1%80%D0%B0%D0%BB%20%D0%BA%D0%BE%D1%80%D0%B0%D0%BB%D0%BB%D1%8B&utm_medium=,%20%D0%B0%20%D0%9A%D0%BB%D0%B0%D1%80%D0%B0%20%D1%83%20%D0%9A%D0%B0%D1%80%D0%BB%D0%B0%20%D1%83%D0%BA%D1%80%D0%B0%D0%BB%D0%B0%20%D0%BA%D0%BB%D0%B0%D1%80%D0%BD%D0%B5%D1%82.&utm_campaign=%D0%9A%D0%BE%D1%80%D0%BE%D0%BB%D0%B5%D0%B2%D0%B0%20%D0%9A%D0%BB%D0%B0%D1%80%D0%B0%20%D0%BA%D0%B0%D0%B2%D0%B0%D0%BB%D0%B5%D1%80%D0%B0&utm_term=%D0%9A%D0%B0%D1%80%D0%BB%D0%B0%20%D1%81%D1%82%D1%80%D0%BE%D0%B3%D0%BE%20%D0%BA%D0%B0%D1%80%D0%B0%D0%BB%D0%B0&utm_content=%D0%B7%D0%B0%20%D0%BA%D1%80%D0%B0%D0%B6%D1%83%20%D0%BA%D0%BE%D1%80%D0%B0%D0%BB%D0%BB%D0%BE%D0%B2';


        function getQParamsFromUrl(querySrt) {

            let obj = {};

            querySrt.slice(21).split('&')
                .map(function (el) {
                    return el.split('=');
                })
                .forEach(function (el) {
                    obj[el[0]] = decodeURIComponent(el[1]);
                });

            return obj;

        };


        function printData(obj) {

            let table = '<table style="padding-top:100px";>';

            for (let key in obj) {

                table += '<tr>';

                table += `<td style="border:1px solid green; padding:5px;">${key}</td>`;
                table += `<td style="border:1px solid green; padding:5px;">${obj[key]}</td>`;

                table += '</tr>';
            }

            table += '</table>';

            return table;
        };

        console.log(getQParamsFromUrl(url));
        document.querySelector(".table_wrap").innerHTML = printData(getQParamsFromUrl(url));


    </script>
</body>

</html>
